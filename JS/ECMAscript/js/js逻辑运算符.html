<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(3 > 4 && 3 < 4); // false
        console.log(3 > 4 || 3 < 4); //true
        console.log(!(3 > 4));
        // 逻辑中断    逻辑与
        console.log(123 && 456);
        console.log(0 && 456);
        console.log(0 || 456 + '465');
        console.log('' && 456 + 465);
        console.log(undefined && 456 + 465);
        console.log(null && 456 + 465);
        console.log(NaN && 456 + 465);
    </script>
</head>

</body>

</html>
