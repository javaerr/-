<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 10;
        console.log(a + 10);   //20,数字型
        console.log(a + '10');  // 1010,字符型
        console.log(a.toString());  // 10，字符型
        var PI = '3.14';
        console.log(parseInt(PI));  // 2，整型
        console.log(parseFloat(PI)); // 3.14 浮点型
        console.log(Number(PI));   // 强制类型转换
        console.log(PI - 0);    // 隐式类型转换
        console.log('123' - '100');
        console.log(PI - 1);

    </script>
</head>

<body>

</body>

</html>
