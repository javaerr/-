<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 利用对象字面量创建对象 {}
        // var obj = {}; // 创建了一个空对象
        var obj = {
            uname: '张三丰',
            age: '64',
            sex: '男',
            sayHi: function () {
                console.log('你好');
            }
        }
        // (1) 里面的属性或方法采取键值对的形式   键 属性名：  值 属性值：
        // (2)多个属性或方法中间用逗号隔开
        // (3)方法冒号后面跟的是一个匿名函数
        // 2. 使用对象
        // (1) 调用对象的属性 采取 对象名.属性名   . 理解为 的
        console.log(obj.uname);
        // (2) 调用属性还有一种方法 对象名['属性名']
        console.log(obj['age']);
        // (3) 调用对象的方法 sayHi     对象名.方法名()
        obj.sayHi();

        // 案例 
        var dog = {
            uname: '可可',
            type: '阿拉斯加犬',
            age: 5,
            color: '棕红色',
            nengLi: function () {
                console.log('汪汪汪', '演电影');
            }
        }
        console.log(dog.uname);
        console.log(dog['type']);
        dog.nengLi();

        // 变量 单独声明并赋值 使用的时候直接写变量名 单独存在
        // 属性 在对象里面的不需要声明 使用的时候必须是 对象.属性
        // 2. 函数和方法的相同点 都是实现某种功能 做某件事情
        // 函数是单独声明 并且调用的 函数名() 单独存在
        // 方法 在对象里面 调用的时候 对象.方法()

        // 利用 new object 创建对象
        var obj = new Object(); // 创建了一个空对象
        obj.uname = '张三';
        obj.sex = '男';
        obj.age = 18;
        obj.sayHi = function () {
            console.log('Hi!');
        }
        // (1) 利用 等号 = 赋值的方法 添加对象的属性和方法
        // (2) 每个属性和方法之间 分号结束
        console.log(obj.uname);
        console.log(obj['age']);
        obj.sayHi();

        // 案例
        var obj = new Object();
        obj.uname = '鸣人';
        obj.sex = '男';
        obj.age = 19;
        obj.skill = function () {
            console.log('影分身术');
        }
        console.log(obj.uname);
        console.log(obj['sex']);
        obj.skill();

        // 为什么需要使用构造函数
        // 就是因为前面两种创建对象的方法一次只能创建一个对象
        var ldh = {
            uname: '刘德华',
            age: 55,
            sing: function () {
                console.log('冰雨');
            }
        }
        var zxy = new Object();
        zxy.uname = '张学友';
        zxy.age = 58;
        zxy.sing = function () {
            console.log('李香兰');
        }

        // 因为我们一次只能创建一个对象，里面很多的属性和方法是大量相同的 我们只能复制
        // 因此我们可以利用函数的方法 重复这些相同的代码 我们就把这个函数称为构造函数
        // 又因为 这个函数不一样，里面封装的不是普通的代码 而是 对象
        // 构造函数 就是把我们对象里面一些相同的属性和方法抽象出来封装到函数里

        // 利用构造函数创建对象
        // 构造函数语法格式
        // function Star() {
        //     this.属性 = 值;
        //     this.方法 = function () { }
        // }
        // new 构造函数名();

        function Star(uname, age, sex) {
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function (song) {
                console.log(song);
            }
        }
        var ldh = new Star('刘德华', 18, '男');  // 调用函数返回的是一个对象
        console.log(typeof ldh);
        console.log(ldh.name);
        console.log(ldh['age']);
        ldh.sing('冰雨');
        var zxy = new Star('张学友', 19, '男');
        console.log(zxy.name);
        console.log(zxy['age']);
        zxy.sing('李兰香');

        // 1. 构造函数名字首字母要大写
        // 2. 构造函数不需要return就可以返回结果
        // 3. 我们调用构造函数必须使用 new
        // 4. 我们只要 new Star() 调用函数就创建了一个对象 ldh()
        // 5. 我们的属性和方法前面必须添加 this

        // 案例
        function Wzry(uname, type, blood, attack) {
            this.name = uname;
            this.type = type;
            this.blood = blood;
            this.attack = attack;
            this.skill = function () {
                console.log();
            }
        }
        var lianpo = new Wzry('廉颇', '力量型', '攻击', '近战');
        console.log(lianpo);
        console.log(lianpo.name);
        console.log(lianpo['type']);
        var houyi = new Wzry('后羿', '射手型', '攻击', '远程');
        console.log(houyi);
        console.log(houyi.name);
        console.log(houyi['type']);

        // 构造函数 泛指某一大类
        // 对象 特指某一个具体事务

        // new关键字执行过程
        // 1. new 构造函数可以在内存中创建一个空的对象
        // 2. this 就会指向刚才创建的空对象
        // 3. 执行构造函数里面的代码 给这个空对象添加属性和方法
        // 4. 返回这个对象


        // 遍历对象   for ... in
        var obj = {
            name: '张三',
            sex: '男',
            age: 18,
            fn: function () { }
        }
        // for in 遍历我们的对象
        // for(变量 in 对象) {  }

        for (var k in obj) {
            console.log(k);  // k 变量 得到的是 属性名
            console.log(obj[k]);  // obj[k] 得到的是属性值
        }
        // 我们使用for in 里面的变量 我们喜欢写 k 或者 key


        // 作业
        // 1. 创建一个电脑对象，该对象要有颜色，重量，品牌，型号，可以看电视,听音乐，打游戏，敲代码
        function Computer(color, weight, brand, model) {
            this.color = color;
            this.weight = weight;
            this.brand = brand;
            this.model = model;
            this.method = function (skill) {
                console.log(skill);
            }
        }
        var computer = new Computer('颜色', '重量', '品牌', '型号');
        console.log(computer);
        console.log(computer.weight);
        computer.method = ('看电视，听音乐，打游戏，敲代码');
        for (var k in computer) {
            console.log(k);
            console.log(computer[k]);
        }

        // 2. 创建一个按钮的对象，该对象需要包括宽，高，背景颜色和点击行为
        function Btn(width, height, backgroundcolor, click) {
            this.widtn = width;
            this.height = height;
            this.backgroundcolor = backgroundcolor;
            this.click = click;
        }
        var btn = new Btn('宽带', '高度', '背景颜色', '点击行为');
        console.log(btn);
        console.log(btn.height);
        console.log(btn['click']);
        for (var k in btn) {
            console.log(k);
            console.log(btn[k]);
        }

        // 3. 创建一个车的对象，该对象要有重量，颜色，牌子，可以载人，拉货和耕田
        function Car(weight, color, brand) {
            this.weight = weight;
            this.color = color;
            this.brand = brand;
            this.method = function (skill) {
                console.log(skill);
            }
        }
        var car = new Car('重量', '颜色', '品牌');
        console.log(car);
        console.log(car.weight);
        car.method = ('载人，拉货和耕田');
        for (var k in car) {
            console.log(k);
            console.log(car[k]);
        }


        // 写一个函数 反转任意数字
        var newArr = [];
        function reversal(arr) {
            for (var i = arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i];
            }
            return newArr;
        }
        var arr = reversal([1, 5, 8, 4, 6]);
        console.log(newArr);


        // 写一个函数，实现对数字数组的排序
        function sort(arr) {
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }
        var re = sort([2, 5, 3, 4, 8, 6, 4]);
        console.log(re);

        // 简易计算器
        var num1 = prompt('请输入第一个数：');
        var num2 = prompt('请输入第二个数：');
        var operator = prompt('请输入运算法则：' + '\n' + '1.加法运算' + '\n' + '2.减法运算' + '\n' + '3.乘法运算' + '\n' + '4.除法运算' + '\n' + '5.退出' + '\n' + '请输入您的选项');
        function calc(num1, num2, operator) {
            switch (operator) {
                case '1':
                    return parseFloat(num1) + parseFloat(num2);
                    break;
                case '2':
                    return num1 - num2;
                    break;
                case '3':
                    return num1 * num2;
                    break;
                case '4':
                    return num1 / num2;
                    break;
                case '5':
                    return alert('退出成功');
                    break;
            }
        }
        var re = calc(num1, num2, operator);
        alert(re);
    </script>
