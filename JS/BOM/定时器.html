<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>停止定时器</button>
    <script>
        // setTimeout
        // 语法规范：window.setTimeout(调用函数,延迟时间)
        // 1. window 在调用时可以省略
        // 2. 延迟时间默认单位是毫秒数，如果省略默认是0
        // 3. 这个调用函数可以直接写函数 还可以写函数名或 '函数名()'
        // 4. 页面中可能有很多定时器，需要给定时器加标识符
        window.setTimeout(function () {
            console.log(111);
        }, 2000)
        setTimeout(function () {
            console.log('222');
        }, 3000)
        setTimeout(fn, 4000)
        function fn() {
            console.log(333);
        }
        setTimeout('fn1()', 5000)
        function fn1() {
            console.log(444);
        }
        let time1 = setTimeout('fn2()', 6000)
        function fn2() {
            console.log(555);
        }

        // clearTimeout(timeoutID)
        let button = document.querySelector('button');
        let timer = setTimeout('fn3()', 3000)
        function fn3() {
            console.log(555);
        }
        button.addEventListener('click', function () {
            clearTimeout(timer);
        })
    </script>
</body>

</html>
