        img {
            position: absolute;
            right: 0;
        }

        #title {
            width: 50px;
            background-color: red;
            text-align: center;
        }

        #block {
            text-align: center;
            width: 50px;
            display: none;
        }

        .black {
            width: 100%;
            height: 1080px;

        }

    <!-- 第四个作业 开关灯案例-->
    <div>
        <button>开关灯</button>
    </div>
    <script>
        var button = document.querySelector('button');
        var div = document.querySelector('div');
        var flag = 0;
        button.onclick = function () {
            if (flag == 0) {
                div.className = 'black';
                flag = 1;

                div.className = 'bai';
