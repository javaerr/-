<html lang="en">

<head>

<body>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
</body>
<script>
    // 1. 获取所有按钮元素
    let btns = document.getElementsByTagName('button');
    // btns得到的是伪数组 里面的每一个元素是btns[i]
    for (let i = 0; i < btns.length; i++) {
        btns[i].onclick = function () {
            // (1) 把所有的按钮背景颜色去掉
            for (let i = 0; i < btns.length; i++) {
                btns[i].style.backgroundColor = '';
            }
            // (2) 让当前背景颜色显示为pink色
            this.style.backgroundColor = 'pink';
        }
    }
</script>

</html>
