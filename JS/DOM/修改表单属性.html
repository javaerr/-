<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>按钮</button>
    <input type="text" value="点击我，改变内容">
    <script>
        var btn = document.querySelector('button');
        var input = document.querySelector('input');
        btn.onclick = function () {
            // input.innerHTML = '改变了'; // 这个是改变普通盒子里的内容 如 div
            // 表单里面的值是通过value来修改的
            input.value = '改变了';
            this.disabled = true; // disabled 表示不可选中
            // this 指事件函数的调用者
        }
    </script>
</body>

</html>
