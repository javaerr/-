<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id='ul'>
        <li>春江水暖鸭先知1</li>
        <li>春江水暖鸭先知2</li>
        <li>春江水暖鸭先知3</li>
        <li>春江水暖鸭先知4</li>
        <li>春江水暖鸭先知5</li>
    </ul>
    <script>
        // 1. 返回的是元素对象的集合 以伪数组方式存储
        var lis = document.getElementsByTagName('li');
        console.log(lis);
        console.log(lis[0]);
        // 2. 依次打印里面的元素 可以采取遍历方式
        for (var i = 0; i < lis.length; i++) {
            console.log(lis[i]);
        }
        // 3. 如果页面中只有一个li 返回的还是伪数组形式
        // 4. 如果页面中没有这个元素 返回的是空的伪数组的形式

        // 5. 获取父元素里的子元素 父元素必须是指定的单个元素
        var ul = document.getElementById('ul');
        console.log(ul.getElementsByTagName('li'));
    </script>
</body>

</html>
