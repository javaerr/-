<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
        }

        .son {
            width: 150px;
            height: 150px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        let father = document.querySelector('.father');
        let son = document.querySelector('.son');
        father.addEventListener('mouseover', function () { // 鼠标经过盒子就会触发 包括子盒子
            console.log(11);
        })
        father.addEventListener('mouseenter', function () { // 只经过自身盒子才会触发
            console.log(22);
        })
    </script>
</body>

</html>
