<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        /* 清除浮动 */
        .clearfix:after,
        .clearfix::before {
            content: "";
            display: table;
        }

        .clearfix:after {
            clear: both;
        }

        .clearfix {
            *zoom: 1;
        }

        header {
            height: 100px;
            margin: 10px auto;
            background-color: gray;
        }

        .banner {
            height: 200px;
            width: 80%;
            background-color: gray;
            margin: 0px auto;

        }

        .box {

            width: 80%;
            background-color: gray;
            margin: 10px auto;
            /* overflow: hidden; */


        }

        .box div {
            width: 20%;
            background-color: red;
            height: 400px;
            float: left;
            margin-right: 5%;

        }


        /* .box div .clear {
            clear: both;
        } */

        footer {

            height: 300px;
            margin: 0px auto;
            background-color: gray;
        }
    </style>
</head>

<body>
    <header>
        top
    </header>
    <div class="banner">
        banner
    </div>
    <div class="box clearfix">
        <div>1</div>
        <div>2</div>
        <div>2</div>
        <div>3</div>
        <div>1</div>
        <div>2</div>
        <div>4</div>
        <div>5</div>
    </div>
    <footer>
        footer
    </footer>
</body>

</html>
