    <h2>中秋节</h2>
    <div class="text1"><strong><a href="https://www.baidu.com" title="中秋">中秋</a></strong>成为官方认定的全国性节日，大约是在唐代。唐代时中秋风俗在我国北方已流行。</div>
    <div class="text1">《唐书·太宗记》记载有"八月十五中秋节"。中秋赏月风俗在唐代的长安一带极盛，许多诗人的名篇中都有<span>咏月</span>的诗句。</div>
    <div class="text1">并将中秋与嫦娥奔月、吴刚伐桂、玉兔捣药、杨贵妃变月神、唐明皇游月宫等神话故事结合起，使之充满浪漫色彩，玩月之风方才大兴。唐代是传统节日习俗揉合定型的重要时期，其主体部分传承至今。</div>
