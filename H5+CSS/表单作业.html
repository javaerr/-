<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <fieldset>
            <legend>基本信息框</legend>
            姓名：<input type="text" placeholder="请输入姓名"><br>
            用户名：<input type="text" placeholder="请输入用户名"><br>
            密码：<input type="password" placeholder="请输入密码"><br>
            邮箱：<input type="email" placeholder="请输入邮箱"><br>
        </fieldset>
        <fieldset>
            <legend>主要内容</legend>
            性别：<input type="radio" name='sex' value="男" checked>男<input type="radio" name='sex' value="女">女<br>
            爱好：
            <input type="checkbox" name='like' value="唱歌">唱歌
            <input type="checkbox" name='like' value="跳舞">跳舞
            <input type="checkbox" name='like' value="看书">看书
            <input type="checkbox" name='like' value="干饭">干饭<br>
            班级：
            <select name="" id="">
                <option value="软件工程1班">软件工程1班</option>
                <option value="软件工程2班">软件工程2班</option>
                <option value="软件工程3班">软件工程3班</option>
                <option value="软件工程4班">软件工程4班</option>
                <option value="软件工程5班">软件工程5班</option>
            </select><br>
            自我介绍：<br><textarea name="" id="" cols="30" rows="10"></textarea>
        </fieldset><br>
        <input type="reset" value="重置">
        <input type="submit" value="提交">
    </form>
</body>

</html>
