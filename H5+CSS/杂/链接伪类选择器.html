<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接伪类选择器</title>
    <style>
        a {
            color: black;
            text-decoration: none;
            display: block;
        }

        a:hover {
            color: rgb(27, 248, 27);
            font-size: 150%;
        }

        input:focus {
            background-color: darkorange;
            font-size: 150%;
        }
    </style>
</head>

<body>
    <a href="#">未访问过的链接</a>
    <a href="#">访问过的链接</a>
    <a href="#">鼠标经过的链接</a>
    <a href="#">鼠标按下的链接</a>
    <input type="text" placeholder="请输入内容"><button>按钮</button>
</body>

</html>
