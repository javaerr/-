<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表的应用</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0px;
            margin: 0px;


        }

        li {
            background-size: 8px;
            background-image: url(weChartShared.gif);
            background-position: 0px 5px;
            background-repeat: no-repeat;
            padding-left: 14px;
            color: rgba(246, 246, 248, 0.623);




        }

        a {
            background-color: rgb(218, 23, 23);
            text-decoration: none;
        }

        .text1 a:hover {
            background-color: rgb(80, 207, 112);
        }

        .text2 a:hover {
            font-size: 50px;
        }

        .text3 a:hover {
            color: darkorange;

        }

        .text4 a:hover {
            font-style: italic;
            font-family: fantasy;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>这是一个没有标签的列表</h1>
    <ul>
        <li class="text1"><a href="#">第一行</a></li>
        <li class="text2"><a href="#">第一行</a></li>
        <li class="text3"><a href="#">第一行</a></li>
        <li class="text4"><a href="#">第一行</a></li>
        <li><a href="#">第一行</a></li>
    </ul>
</body>

</html>
