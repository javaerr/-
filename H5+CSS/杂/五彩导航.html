<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五彩导航</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {

            background-color: red;
            text-align: center;
            width: 100px;
            height: 50px;
            display: inline-block;

        }

        li:nth-child(2) {
            background-color: royalblue;

        }

        li:nth-child(3) {
            background-color: rgb(90, 5, 79);

        }

        li:nth-child(4) {
            background-color: rgb(155, 18, 75);

        }


        a {
            text-decoration: none;
            color: cornsilk;
            line-height: 50px;
            display: inline-block;
            width: 100px;
            height: 50px;


        }

        li:hover:nth-child(1) {
            background-color: rgb(34, 22, 22);
        }

        li:hover:nth-child(2) {
            background-color: rgb(22, 236, 69);
        }

        li:hover:nth-child(3) {
            background-color: rgb(212, 209, 8);
        }

        li:hover:nth-child(4) {
            background-color: rgb(223, 27, 102);
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#">五彩导航</a></li>
        <li><a href="#">五彩导航</a></li>
        <li><a href="#">五彩导航</a></li>
        <li><a href="#">五彩导航</a></li>
    </ul>

</body>

</html>
